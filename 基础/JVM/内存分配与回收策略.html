  <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg></a></div> <!----></nav>  <!----> </div> <div class="page"> <div class="content"><h1 id="内存分配与回收策略"><a href="#内存分配与回收策略" aria-hidden="true" class="header-anchor">#</a> 内存分配与回收策略</h1> <p>Java内存中，GC分为两类，Minor GC和Full GC。Minor GC针对年轻代进行GC，Full GC针对整个堆进行GC。JVM的内存晋升流程图如下</p> <p><img src="/assets/img/7.19a41a14.png" alt></p> <p>在survior区中的对象，在符合两种情况时，也是可以晋升到老年代的</p> <ul><li>survior区中的对象，每经历过一次Minor GC而没有被回收掉就会使其年龄+1，当年龄大于我们设定的年龄值时，就会晋升到老年代中</li> <li>如果survior区中同一年龄的对象大于Survior区的一半，那么这些对象也会晋升到到老年代</li></ul></div> <div class="page-edit"><!----> <!----></div> <!----> </div> <!----></div></div>
